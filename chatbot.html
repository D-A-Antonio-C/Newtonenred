<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Flotante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Estilo para el botÃ³n flotante */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .floating-btn:hover {
      background-color: #0056b3;
    }

    /* Estilo para el modal flotante */
    .chat-modal {
      display: none; /* Inicialmente oculto */
      position: fixed;
      bottom: 80px; /* Justo encima del botÃ³n */
      right: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow: hidden;
    }

    /* Estilo para el encabezado del modal */
    .chat-modal-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }

    /* Contenido del chat */
    .chat-content {
        height: calc(100% - 50px); /* Restar el encabezado */
        padding: 10px;
        overflow-y: auto;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
    }

    #chat-container {
        max-width: 100%;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }
    #chatbox {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 300px;
        overflow-y: auto;
    }

    .chat-bubble {
        position: relative;
        max-width: 80%;
        padding: 15px;
        background-color: #e1f7d5; /* Color de la burbuja de chat */
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        color: #333;
        display: flex;
        align-items: center;
    }

    .mensaje {
        margin-bottom: 30px; /* Espacio entre el mensaje y la imagen */
        margin-right: 45px; /* Evita que el mensaje se superponga con la imagen */
    }

    .avatar {
        position: absolute;
        bottom: -15px; /* Mueve el avatar hacia el borde inferior */
        width: 40px; /* Ajusta el tamaÃ±o del avatar */
        height: 40px; /* Asegura que la imagen sea cuadrada */
        border-radius: 50%; /* Hace la imagen redonda */
        border: 2px solid #fff; /* Borde blanco alrededor del avatar */
        overflow: hidden;
        }

        .bot .avatar {
            left: 10px; /* Avatar a la izquierda */
        }

        .user .avatar {
            right: 10px; /* Avatar a la derecha */
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que la imagen se ajuste sin distorsionarse */
        }

        .bot {
            align-self: flex-start; /* Alinea la burbuja hacia la izquierda */
            background-color: #d1e7fd;
        }

        .user {
            align-self: flex-end; /* Alinea la burbuja hacia la derecha */
            background-color: #e1f7d5; /* Color diferente para la burbuja derecha */
        }

        .chat-bubble {
            margin-bottom: 15px;
        }

        #buttons-container {
            padding: 10px;
            display: flex;
            flex-direction: column;
    }
    .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
    }
    .button:hover {
        background-color: #0056b3;
    }

    /* BotÃ³n para cerrar el modal */
    .close-chat-btn {
        text-align: center;
        height: 25px;
        width: 25px;
        position: absolute;
        right: 10px;
        top: 8px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        font-weight: bold;
        padding: 0;
        cursor: pointer;
    }

    .close-chat-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
